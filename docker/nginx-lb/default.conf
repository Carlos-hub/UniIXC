# Configuração do upstream - define os servidores backend disponíveis
# Cada servidor nginx+php-fpm roda em uma versão diferente do PHP
upstream backend_servers {
    # Usa hash baseado no IP do cliente e timestamp para distribuição pseudo-aleatória
    hash $remote_addr$msec consistent;
    # Servidores web disponíveis
    server nginx-fpm-74:8080;
    server nginx-fpm-80:8080;
    server nginx-fpm-81:8080;
    server nginx-fpm-82:8080;
    server nginx-fpm-83:8080;
    server nginx-fpm-84:8080;
}

# Configuração do servidor proxy reverso
server {
    listen 8080;
    server_name localhost;

    # Localização raiz - encaminha todas as requisições para os backends
    location / {
        # Encaminha requisições para o grupo de servidores backend
        proxy_pass http://backend_servers;
        # Headers necessários para preservar informações da requisição original
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Timeouts para conexões proxy
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}